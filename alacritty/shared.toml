[env]

TERM = "xterm-256color"

[terminal.shell]
program = "/bin/zsh"
args = ["-l"]

[window]
padding.x = 16
padding.y = 14
decorations = "None"
opacity = 0.98

dimensions.columns = 160
dimensions.lines = 50

position.x = 80
position.y = 120

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
